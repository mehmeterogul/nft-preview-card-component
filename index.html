<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <div class="image-container__overlay">
          <img
            class="image-container__icon"
            src="./images/icon-view.svg"
            alt=""
          />
        </div>
        <img
          class="image-container__img"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
      </div>
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-box">
        <p class="price-box__price">0.041 ETH</p>
        <p class="price-box__time">3 days left</p>
      </div>
      <div class="person-box">
        <img
          class="person-box__avatar"
          src="./images/image-avatar.png"
          alt=""
        />
        <p class="person-box__attribituon">
          Creation of <span class="person-box__name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
